<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Vip</title>
    <link rel="stylesheet" href="../CSS/sejavip.css">
</head>
<body>
    <section class = "Menu">
        <img class = "logo" src="https://files.menudino.com/cardapios/30627/logo.png">
        <h1 class = "nomelanchonete">Lanchonete Burgers Delicious</h1>
        <a href ="index.html" class = "inicio" >Início</a>
        <a href = cardapio.html class = "cardapio" >Cardápio</a>
        <a href = sobre.html class = "sobre" >Sobre</a>
    </section>
    <section class="login">
        <h2>SEJA VIP</h2>
        <form>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <a href = pagar.html type="submit" class="btn-primary">PAGAMENTO</a>
        </form>
    </section>  
    <div class="botoes-inferiores">
        <a href = "sejacliente.html" class="voltar">VOLTAR</a>
    </div>
    <style>
        .btn-primary{
            margin-top: 50px;
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            background-color: gray;
            text-decoration: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        .btn-primary:hover{
            background-color: #555;
            color: white;
        }
    </style>
</body>
</html>
