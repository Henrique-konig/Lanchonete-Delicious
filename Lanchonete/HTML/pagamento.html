<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }

    .menu-logo {
      width: 100px;
      height: 100px;
      margin-top: 5px;
    }

    .menu-title {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
    }
    
    .menu-link {
      font-size: 30px;
      text-decoration: none;
      color: black;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .menu-link:hover{
      transform: scale(1.2) translateY(-5px);
      color: #858d96;
    }

    .titulo {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
      text-shadow: 1px 1px 2px;
    }

    .linha label {
      font-size: 18px;
      min-width: 150px;
      text-align: right;
    }

    .linha input {
      width: 200px;
      height: 40px;
      background-color: gray;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 5px;
      text-align: center;
      font-size: 18px;
    }

    .pagar, .voltar {
      margin-top: 10px;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      background-color: gray;
      text-decoration: none;
      color: white;
      font-size: 18px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .pagar:hover, .voltar:hover {
      background-color: #8c8484;
    }

    .logo-burgers {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-around align-items-center py-3">
    <img class="menu-logo" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
    <h1 class="menu-title">Lanchonete Burgers Delicious</h1>
    <div class="d-flex gap-4">
      <a href="index.html" class="menu-link">Início</a>
      <a href="cardapio.html" class="menu-link">Cardápio</a>
      <a href="sobre.html" class="menu-link">Sobre</a>
    </div>
  </section>

  <section class="container text-center mt-5">
    <h2 class="titulo">PAGAMENTO</h2>

    <div class="row justify-content-center align-items-center gap-3 mt-5">
      <div class="col-auto text-end">
        <label for="tipoPagamento">TIPO DE PAGAMENTO</label>
      </div>
      <div class="col-auto">
        <input type="text" id="tipoPagamento">
      </div>
      <div class="col-auto text-end">
        <label for="bonusCliente">BÔNUS CLIENTE</label>
      </div>
      <div class="col-auto">
        <input type="text" id="bonusCliente">
      </div>
    </div>

    <div class="row justify-content-center align-items-center gap-3 mt-5">
      <div class="col-auto text-end">
        <label for="valorFinal">VALOR FINAL</label>
      </div>
      <div class="col-auto">
        <input type="text" id="valorFinal">
      </div>
      <div class="col-auto text-end">
        <label for="valorPagar">VALOR A PAGAR</label>
      </div>
      <div class="col-auto">
        <input type="text" id="valorPagar">
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center gap-5 mt-5 pt-5">
      <a href="pagar.html" class="pagar">PAGAR</a>
      <img class="logo-burgers" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
      <a href="cardapio.html" class="voltar">VOLTAR</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
