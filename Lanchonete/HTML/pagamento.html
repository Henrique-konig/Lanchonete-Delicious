<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - Burgers Delicious</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }

    .menu-logo {
      width: 100px;
      height: 100px;
    }

    .menu-title {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
    }

    .menu-link {
      font-size: 24px;
      text-decoration: none;
      color: black;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .menu-link:hover {
      transform: scale(1.1) translateY(-3px);
      color: #858d96;
    }

    .titulo {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
      text-shadow: 1px 1px 2px;
    }

    .form-container {
      background-color: #fff3e0;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
    }

    select, input {
      width: 100%;
      height: 45px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f5f5f5;
      font-size: 16px;
    }

    .pagar, .voltar {
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      background-color: #8c6e54;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .pagar:hover, .voltar:hover {
      background-color: #a0775c;
    }

    .logo-burgers {
      width: 80px;
      height: 80px;
    }

    @media (max-width: 768px) {
      .menu-title {
        font-size: 20px;
        margin-top: 15px;
      }
      .menu-link {
        font-size: 18px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-around align-items-center py-3 flex-wrap">
    <img class="menu-logo" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
    <h1 class="menu-title">Lanchonete Burgers Delicious</h1>
    <div class="d-flex gap-4">
      <a href="index.html" class="menu-link">Início</a>
      <a href="cardapio.html" class="menu-link">Cardápio</a>
      <a href="sobre.html" class="menu-link">Sobre</a>
    </div>
  </section>

  <section class="container mt-5 text-center">
    <h2 class="titulo">Pagamento do Pedido</h2>

    <div class="form-container mx-auto" style="max-width: 700px;">
      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <label for="tipoPagamento">Tipo de Pagamento</label>
          <select id="tipoPagamento">
            <option>Cartão de Crédito</option>
            <option>Cartão de Débito</option>
            <option>Pix</option>
            <option>Dinheiro</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="bonusCliente">Bônus Cliente</label>
          <select id="bonusCliente">
            <option>Nenhum</option>
            <option>Cliente Ouro</option>
            <option>Cliente VIP</option>
            <option>Cliente Diamante</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <label for="valorFinal">Valor Final</label>
          <input type="text" id="valorFinal" value="R$ 87,90" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label for="valorPagar">Valor a Pagar</label>
          <input type="text" id="valorPagar" value="R$ 79,11" readonly>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="cardapio.html" class="voltar">Voltar</a>
        <img class="logo-burgers" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
        <a href="pagar.html" class="pagar">Confirmar Pagamento</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
