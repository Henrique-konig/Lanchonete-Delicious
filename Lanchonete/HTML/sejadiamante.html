<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seja Diamante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-top: 5px;
    }

    .menu-title {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
    }

    .menu-link {
      font-size: 30px;
      text-decoration: none;
      color: black;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
    }

    .login-box {
      background-color: bisque;
      width: 100%;
      max-width: 450px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .login-box h2 {
      font-size: 30px;
      text-shadow: 1px 1px 1px black;
      margin-bottom: 25px;
    }

    .form-label {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 1px black;
    }

    .form-control {
      background-color: gray;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .botao {
      margin-top: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      background-color: gray;
      text-decoration: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      display: inline-block;
    }

    .botao:hover {
      background-color: #555;
      color: white;
    }

    .botoes-inferiores {
      margin-top: 150px;
      text-align: center;
    }

    .voltar {
      background-color: #807878;
      color: black;
      font-size: 18px;
      padding: 20px 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar:hover {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-around align-items-center py-3">
    <img class="logo" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
    <h1 class="menu-title">Lanchonete Burgers Delicious</h1>
    <div class="d-flex gap-4">
      <a href="index.html" class="menu-link">Início</a>
      <a href="cardapio.html" class="menu-link">Cardápio</a>
      <a href="sobre.html" class="menu-link">Sobre</a>
    </div>
  </section>

  <section class="login-box">
    <h2>SEJA DIAMANTE</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="valor" class="form-label">Valor:</label>
        <input type="number" id="valor" name="valor" class="form-control" required>
      </div>
      <a href="pagar.html" class="botao">PAGAMENTO</a>
    </form>
  </section>

  <div class="botoes-inferiores">
    <a href="sejacliente.html" class="voltar">VOLTAR</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
