<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seja Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-top: 5px;
    }

    .menu-title {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .menu-title:hover{
      transform: scale(1.2) translateY(-5px);
      color: #858d96;
    }

    .menu-link {
      font-size: 30px;
      text-decoration: none;
      color: black;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .menu-link:hover{
      transform: scale(1.2) translateY(-5px);
      color: #858d96;
    }

    .seja-cliente {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .titulo-cliente {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 40px;
    }

    .botao-cliente {
      width: 300px;
      padding: 20px;
      margin: 15px 0;
      background-color: #807878;
      color: black;
      font-size: 25px;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .botao-cliente:hover {
      background-color: #333;
      color: rgb(255, 255, 255);
    }
    .botao-cliente.selecionado {
      background-color: #807878;
      color: rgb(0, 0, 0);
    }

    .botoes-inferiores {
      margin-top: 150px;
    }
    .botao-cliente.selecionado:hover {
      background-color: #333;
      color: rgb(255, 255, 255);
    }
    .voltar {
      background-color: #807878;
      color: black;
      font-size: 18px;
      padding: 20px 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .voltar:hover{
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-around align-items-center py-3">
    <img class="logo" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo">
    <h1 class="menu-title">Lanchonete Burgers Delicious</h1>
    <div class="d-flex gap-4">
      <a href="index.html" class="menu-link">Início</a>
      <a href="cardapio.html" class="menu-link">Cardápio</a>
      <a href="sobre.html" class="menu-link">Sobre</a>
    </div>
  </section>

  <section class="seja-cliente">
    <h2 class="titulo-cliente">SEJA CLIENTE</h2>

    <a href="sejavip.html" class="botao-cliente">VIP</a>
    <a href="sejaouro.html" class="botao-cliente selecionado">OURO</a>
    <a href="sejadiamante.html" class="botao-cliente">DIAMANTE</a>

    <div class="botoes-inferiores">
      <a href="index.html" class="voltar">VOLTAR</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
