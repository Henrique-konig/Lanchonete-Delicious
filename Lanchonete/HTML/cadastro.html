<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <section class="Menu">
        <img class="logo" src="https://files.menudino.com/cardapios/30627/logo.png">
        <h1 class="nomelanchonete">Lanchonete Burgers Delicious</h1>
        <a href="index.html" class="inicio">Início</a>
        <a href="cardapio.html" class="cardapio">Cardápio</a>
        <a href="sobre.html" class="sobre">Sobre</a>
    </section>
    <div class="cadastro-container">
        <h2>CADASTRO</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <a href = "index.html" class = "concluir" type="submit">CONCLUIR</a>
        </form>
    </div>
</body>
</html>
