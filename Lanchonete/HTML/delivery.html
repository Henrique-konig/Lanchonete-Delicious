<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-top: 5px;
    }

    .menu-title {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
    }

    .menu-link {
      font-size: 30px;
      text-decoration: none;
      color: black;
      text-shadow: 1px 1px 2px;
      margin-top: 35px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .menu-link:hover {
      transform: scale(1.2) translateY(-5px);
      color: #858d96;
    }

    .delivery {
      text-align: center;
      margin-top: 30px;
    }

    .delivery h2 {
      font-size: 30px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px;
      font-family: 'Times New Roman', Times, serif;
    }

    .form-label {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px;
    }

    .form-control {
      background-color: #8c8585;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    select.form-control {
      background-color: #8c8585;
      color: white;
    }

    .pagamento {
      background-color: #8c8585;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      padding: 10px 30px;
      font-size: 16px;
      transition: background-color 0.3s;
      display: inline-block;
      margin-top: 30px;
      border: none;
    }

    .pagamento:hover {
      background-color: #6e6a6a;
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-around align-items-center py-3">
    <img class="logo" src="https://files.menudino.com/cardapios/30627/logo.png" alt="Logo" />
    <h1 class="menu-title">Lanchonete Burgers Delicious</h1>
    <div class="d-flex gap-4">
      <a href="index.html" class="menu-link">Início</a>
      <a href="cardapio.html" class="menu-link">Cardápio</a>
      <a href="sobre.html" class="menu-link">Sobre</a>
    </div>
  </section>

  <section class="delivery container">
    <h2>DELIVERY</h2>
    <form class="mx-auto" style="max-width: 400px;" action="pagamento.html">
      <div class="mb-3 text-start">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
      </div>

      <div class="mb-3 text-start">
        <label for="lanche" class="form-label">Lanches:</label>
        <select class="form-control" id="lanche" required>
          <option disabled selected>Selecione um lanche</option>
          <option>X Bacon R$25,00</option>
          <option>X Salada R$23,00</option>
          <option>X Calabresa R$26,00</option>
          <option>X Frango R$25,00</option>
          <option>X Burger R$17,00</option>
          <option>X Egg R$24,00</option>
          <option>X Alcatra R$26,00</option>
          <option>X Dorritos R$27,00</option>
          <option>X Tudo R$30,00</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="porcao" class="form-label">Porções:</label>
        <select class="form-control" id="porcao" required>
          <option disabled selected>Selecione uma porção</option>
          <option>Porção Mista R$49,90</option>
          <option>Porção Simples R$36,90</option>
          <option>Fritas 300g R$18,00</option>
          <option>Fritas 600g R$28,00</option>
          <option>Fritas com Bacon 300g R$22,00</option>
          <option>Fritas com Bacon 600g R$32,00</option>
          <option>Fritas com Cheddar 300g R$22,00</option>
          <option>Fritas com Cheddar 600g R$32,00</option>
          <option>Porção de Peixe 600g R$47,90</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="sobremesa" class="form-label">Sobremesa:</label>
        <select class="form-control" id="sobremesa" required>
          <option disabled selected>Selecione uma sobremesa</option>
          <option>Petit Gâteau com Sorvete R$22,90</option>
          <option>Açaí na Tigela 300ml R$15,00</option>
          <option>Brownie com Sorvete R$18,90</option>
          <option>Taça Trufada R$19,90</option>
          <option>Pudim de Leite Condensado R$10,00</option>
          <option>Churros Recheados R$12,00</option>
          <option>Crepe Doce R$16,00</option>
          <option>Taça de Sorvete Especial R$20,00</option>
          <option>MilkShake 500ml R$15,00</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="bebida" class="form-label">Bebidas:</label>
        <select class="form-control" id="bebida" required>
          <option disabled selected>Selecione uma bebida</option>
          <option>Refrigerante Lata R$5,00</option>
          <option>Refrigerante 600ml R$8,00</option>
          <option>Refrigerante 1L R$11,00</option>
          <option>Refrigerante 1,5L R$13,00</option>
          <option>Refrigerante 2L R$15,00</option>
          <option>Suco 300ml R$4,00</option>
          <option>Suco 600ml R$7,00</option>
          <option>Cerveja Lata R$6,00</option>
          <option>Chopp R$7,00</option>
        </select>
      </div>

      <button type="submit" class="pagamento">PAGAMENTO</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
